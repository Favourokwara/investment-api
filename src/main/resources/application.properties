spring.datasource.url=jdbc:h2:mem:investment_api;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# enable h2 in-memory database console
spring.h2.console.enabled=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
# import sql file
spring.jpa.properties.hibernate.hbm2ddl.import_files=init.sql
# sql file multiple line support
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.schema.internal.script.MultiLineSqlScriptExtractor
# show sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# json converter: ignore null values & empty arrays
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-empty-json-arrays=false
# spring doc
springdoc.swagger-ui.operations-sorter=method